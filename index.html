  <head>

    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body
    style="background-color: rgb(20, 41, 41); color: #fff; text-align: center"

      id="continent-select"

      id="country-select"
      style="font-size: 20px; margin: 20px; padding: 10px"
    >

  </body>
  <script src="index.js"></script>
